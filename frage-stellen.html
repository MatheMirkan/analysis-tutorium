<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonyme Frage stellen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #b48b00;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      color: #333333;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 1px solid #e0c770;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background-color: #e6b400;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #d19e00;
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anonym eine Frage stellen</h1>
    <p>Du möchtest etwas zum Tutorium, zum Studium oder ganz persönlich fragen? Dann kannst du es hier anonym tun. Ich werde versuchen, möglichst viele Fragen öffentlich zu beantworten.</p>
    <form id="frageFormular" action="https://formsubmit.io/send/M.Guenkaya@campus.lmu.de" method="POST">
      <input name="_email" type="hidden" value="false">
      <input name="_formsubmit_id" type="text" style="display:none">
      <textarea name="Frage" required placeholder="Schreibe deine Frage hier..."></textarea>
      <br>
      <button type="submit">Frage absenden</button>
    </form>
    <div id="dankeNachricht" class="message" style="display: none;">Vielen Dank, deine Frage wurde anonym gesendet!</div>
  </div>

  <script>
    const formular = document.getElementById('frageFormular');
    const danke = document.getElementById('dankeNachricht');

    formular.addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(formular);

      fetch(formular.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          formular.reset();
          danke.style.display = 'block';
        } else {
          alert("Es ist ein Fehler aufgetreten. Bitte versuch es später erneut.");
        }
      });
    });
  </script>
</body>
</html>
