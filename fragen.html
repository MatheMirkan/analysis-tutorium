<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragen & Antworten</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h1 {
      color: #b48b00;
      margin-bottom: 20px;
      font-size: 28px;
    }
    p.description {
      color: #555555;
      margin-bottom: 30px;
    }
    .frage-box {
      background-color: #fffef3;
      border-left: 6px solid #e6b400;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }
    .frage {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333333;
    }
    .antwort {
      color: #116611;
    }
    .ausgeblendet {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fragen & Antworten</h1>
    <p class="description">Hier findest du anonym gestellte Fragen ‚Äì und meine pers√∂nlichen Antworten dazu. Vielleicht hilft dir ja auch etwas davon weiter!</p>

    <div id="fragenListe"></div>
  </div>

  <script>
    const fragenDaten = [
      {
        "id": 1,
        "frage": "Wie kann ich besser mit Beweisen in Analysis umgehen?",
        "antwort": "√úbe regelm√§√üig Beweise zu schreiben, beginne mit einfachen Beispielen und orientiere dich an bekannten Strukturen.",
        "sichtbar": true
      },
      {
        "id": 2,
        "frage": "Was motiviert dich, Tutor zu sein?",
        "antwort": "Mir macht es Freude, mathematische Inhalte verst√§ndlich zu machen und anderen beim Lernen zu helfen.",
        "sichtbar": true
      },
      {
        "id": 3,
        "frage": "Warum bist du so schlecht?",
        "antwort": "",
        "sichtbar": false
      }
    ];

    const fragenListe = document.getElementById('fragenListe');

    fragenDaten.forEach(item => {
      if (item.sichtbar) {
        const box = document.createElement('div');
        box.className = 'frage-box';

        const frage = document.createElement('div');
        frage.className = 'frage';
        frage.textContent = '‚ùì Frage: ' + item.frage;

        const antwort = document.createElement('div');
        antwort.className = 'antwort';
        antwort.textContent = item.antwort
          ? 'üó£Ô∏è Antwort: ' + item.antwort
          : 'Antwort folgt bald ...';

        box.appendChild(frage);
        box.appendChild(antwort);
        fragenListe.appendChild(box);
      }
    });
  </script>
</body>
</html>
